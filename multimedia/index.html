<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Accessible multimedia</title>
  </head>
  <body>
    <h1>Accessible multimedia</h1>

    <audio controls>
      <source
        src="https://mdn.github.io/learning-area/accessibility/multimedia/viper.mp3"
        type="audio/mp3"
      />
      <source
        src="https://mdn.github.io/learning-area/accessibility/multimedia/viper.ogg"
        type="audio/ogg"
      />
      <p>
        Your browser doesn't support HTML5 audio. Here is a
        <a
          href="https://mdn.github.io/learning-area/accessibility/multimedia/viper.mp3"
          >link to the audio</a
        >
        instead.
      </p>
    </audio>

    <br />

    <video controls>
      <source
        src="https://mdn.github.io/learning-area/accessibility/multimedia/rabbit320.mp4"
        type="video/mp4"
      />
      <source
        src="https://mdn.github.io/learning-area/accessibility/multimedia/rabbit320.webm"
        type="video/webm"
      />
      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a
          href="https://mdn.github.io/learning-area/accessibility/multimedia/rabbit320.mp4"
          >link to the video</a
        >
        instead.
      </p>
    </video>
  </body>
</html>
